<html>
    <head>
        <title>ARTSTATION Prototype</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="http://mattfiler.co.uk/favicon.ico" />   
        <!-- Bootstrap -->
        <link rel="stylesheet" href="CSS/libs/Bootstrap/bootstrap.min.css" />
        <!-- ARTSTATION -->
        <link rel="stylesheet" href="CSS/main.css" />
    </head>

    <body>
        <!-- Loading Screen -->
        <div id="ARTSTATION_LoadScreen">
            <p>LOADING <span id="ARTSTATION_DynamicProgressStatus">0%</span></p>
        </div>
        <!-- Controls Panel -->
        <div class="panel controls">
            <p><b>BASIC CONTROLS: LMB (LOAD ENVIRONMENT), ENTER (RESET VIEW), RMB (PAN CAMERA), WASD (MOVE CAMERA)</b></p>
        </div>
        <!-- Debug Button -->
        <button class="DEBUG_CAMERA_BUTTON btn">VIDEO PLANE TEST</button>
        <!-- Main Canvas -->
        <canvas id="ARTSTATION_Canvas">Your browser does not support WebGL.</canvas>
    </body>

    <!-- jQuery -->
    <script src="JS/libs/jQuery/jquery-1.11.3.js"></script>
    <!-- Bootstrap -->
    <script src="JS/libs/Bootstrap/bootstrap.min.js"></script>
    <!-- ThreeJS & TweenJS -->
    <script src="JS/libs/TweenJS/Tween.js"></script>
    <script src="JS/libs/ThreeJS/three.js"></script>
    <script src="JS/libs/ThreeJS/GLTFLoader.js"></script>
    <script src="JS/libs/ThreeJS/Clock.js"></script>
    <script src="JS/libs/ThreeJS/FirstPersonControls_CUSTOM.js"></script>
    <!-- ARTSTATION -->
    <script src="JS/main.js"></script>
</html>
